{% extends "base.html" %}

{% block content %}
<h1>Create a New Blog Entry</h1>
<form action="/" method="post">
    <table>
        <tr>
            <td><label for="blog_title">Blog Title:</label></td>
            <td>
                <input name="title" type="text" value="{{ blog_title }}">
            </td>
        </tr>
        <tr>
            <td><label for="blog_body">Blog body:</label></td>
            <td>
                <input name="blog_body" type="text" height='25'>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
