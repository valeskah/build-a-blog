{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <table>
        <tr>
            <td>
                <form method='post'>
                <label>Blog Title:</label>
                <input type='text' name='blog_title' />
            </td>
        </tr>
        <tr>
            <td>
                <label>Blog Body:</label>
            </td>
        </tr>
        <tr>
            <td>
                <textarea name='blog_body' rows='10' cols='30'>Enter text here
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type='submit'>
            </td>
        </tr>
    </form>
    </table>

    <hr />

    {% if posts|length == 0 %}
    <p>No Blog Posts Yet</p>
    {% else %}

    <ul>
        {% for blog_title in posts %}
        <li>{{blog_title}}</li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
