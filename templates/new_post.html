{% extends "base.html" %} 

{% block content %}
<head>
    <h1>Create a New Blog Entry</h1>
</head>

<body>
    <form method='POST' action='/blog?id={{blog_id}}' >
        <table>
            <tr>
                <td><label for="blog_title">Blog Title:</label>
                    <input name="blog_title" type="text" value="{{blog_title}}">
                </td>
            </tr>
            <tr>
                <td class='error'>{{title_error}}
                </td>
            </tr>
            <tr>
                <td><label for="blog_body">Blog body:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="blog_body" type="text" rows='10' cols='31'>{{blog_body}}</textarea>
                </td>
            </tr>
            <tr>
                <td class='error'>{{body_error}}
                </td>
            </tr>
        </table>
        <input type="submit" value="Add entry" >
    </form>
</body>
{% endblock %}
