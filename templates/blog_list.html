{% extends "base.html"%}

{% block content %}
<head>
    <h1>Build a Blog</h1>
</head>
    
    <body>
        {% if posts|length == 0 %}
        <p>No Blog Posts Yet</p>
    
        {% else %}
        
        <ul>
            {% for post in posts %}
            <li type='none'><h2>{{post.blog_title}}</h2></li>
            <li type='none'>{{post.blog_body}}</li>
        </ul>
        <hr />
            {% endfor %}
        
        {% endif %}
    
{% endblock %}
